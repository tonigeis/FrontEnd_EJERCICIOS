<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejercicio 13 - Comprobar disponibilidad del login</title>

		<script type="text/javascript">
			var READY_STATE_COMPLETE=4;
			var peticion_http = null;
 
			function inicializa_xhr() {
			  if(window.XMLHttpRequest) {
			    return new XMLHttpRequest(); 
			  }
			}
 
			function crea_query_string() {
			  	var login = document.getElementById("login");
			 
			  	return "login=" + encodeURIComponent(login.value) +
			         "&nocache=" + Math.random();
			}
 
			function comprobarDisponibilidad() {
			  	peticion_http = inicializa_xhr();
			  	if(peticion_http) {
			    	peticion_http.onreadystatechange = procesaRespuesta;
			    	peticion_http.open("POST", "servidorAJAX/compruebaDisponibilidad.php", true);
			    // si no se establece la cabecera Content-Type correcta, el servidor descarta todos los datos enviados mediante el método POST
			    peticion_http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			    var query_string = crea_query_string();
			    peticion_http.send(query_string);
			  }
			}
 
			function procesaRespuesta() {
			  	if(peticion_http.readyState == READY_STATE_COMPLETE) {
				    if(peticion_http.status == 200) {
				    	var disponibilidad = document.getElementById("disponibilidad");
				    	var nombre = document.getElementById("login").value;
				        if (peticion_http.responseText == "si") {
				        	disponibilidad.innerHTML = "El nombre de usuario " + nombre + " está disponible";
				        } 
				        else {
				        	disponibilidad.innerHTML = "El nombre de usuario " + nombre + " no está disponible";
				        }	
				    }
			    }
			}

			window.onload = function(){
				document.getElementById("comprobar").onclick = comprobarDisponibilidad;
			}

		</script>
	</head>

	<body>
		<h1>Comprobar disponibilidad del login</h1>
		<form>
			<label for="login">Nombre de usuario:</label>
			<input type="text" name="login" id="login" />
			<a id="comprobar" href="#">Comprobar disponibilidad...</a>
		</form>

		<div id="disponibilidad"></div>

	</body>
</html>
