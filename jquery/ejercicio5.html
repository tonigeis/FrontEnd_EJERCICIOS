<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 5 - JQuery - Lista de Bebidas - Añadir y Eliminar Bebidas</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<ol id="listabebidas">
		<li>Café</li>
		<li>Leche</li>
		<li>Coca-Cola</li>
		<li>Nestea</li>
		<li>Aquarius</li>
		<li>Bitter Kas</li>
	</ol>
	<button id="anadir">Añadir</button>
	<button id="eliminar">Eliminar</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#anadir').click(function(){
				var bebidaNueva = prompt("Escriba el nombre de su bebida: ");
				$('#listabebidas').append('<li>' + bebidaNueva + '</li>');
			});

			$('#eliminar').click(function(){
				var numero = parseInt(prompt("Escriba el número de la bebida a eliminar: "));
				$('#listabebidas').find('li').eq(numero - 1).remove();
			});			
		});
	</script>
</body>
</html>
